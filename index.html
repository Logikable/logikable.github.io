<html>
<title>Smithies Calculator</title>
<body>
<form name="smithies" onsubmit="return calculate()">
  <label>Smithies</label>
  <input type="number" id="smithies"><br>
  <label>Smithology</label>
  <input type="number" id="smithology"><br>
  <input type="submit" value="Calculate bonus from +1 Smithology">
</form>
</form>
</body>
<script>
  function calculate() {
    let smithies = +document.forms["smithies"]["smithies"].value;
    let smithology = +document.forms["smithies"]["smithology"].value;
    let current = Math.pow(smithology * 0.01 + 1.25, smithies);
    let next = Math.pow((smithology + 1) * 0.01 + 1.25, smithies);
    let compound = next / current;
    let twoDecimal = compound.toString().match(/^-?\d+(?:\.\d{0,3})?/)[0];
    alert(twoDecimal + 'x compounding attack and health');
    return false;
  }
</script>
</html>
